
<!DOCTYPE html>
<html lang="en">
<head>
  <title>GOT</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container-fluid" id="books">
    <div class="card-group d-flex">
      <div class="flex-fill">

      </div>

      <div *ngIf="characters.length>0" class="flex-fill">
        <div *ngFor="let character of characters" style="text-align:center;">
          <div *ngIf="character.name">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQk_OdinvQpBvzDog8AYH4tr3sXEaDxuM4O8Kgbz9MeZGx1CYUe7g" width="300" height="168" class="img-fluid" /><br /><br />

            <button routerLink="/charactersview/{{character.url.split('/').pop()}}" type="button" class="btn btn-primary">{{character.name}} </button>
            <br />
            <br />
          </div>

          </div>
      </div>

      <div class="flex-fill">

      </div>
    </div>
    <button id="next" style="display:block;" class="btn btn-success" (click)="OnClickMe()">Next</button>

    <button id="previous" style="display:block;" class="btn btn-danger" (click)="OnClick()">Previous</button>



    <!--</div>-->

  </div>



  </body>
</html>
